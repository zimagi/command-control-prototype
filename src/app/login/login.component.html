<div class="container-fluid text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col col-md-6 col-sm-12 pt-5">
      <div class="card">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="form-signin pt-5"
          novalidate
        >
          <img
            class="mb-4"
            src="/assets/images/logo-zimagi.svg"
            alt=""
            width="200"
          />
          <h1 class="h3 mb-3 font-weight-normal text-primary">
            Command Interface
          </h1>
          <div class="col-12 px-4">
            <mat-form-field appearance="fill">
              <mat-label>URL</mat-label>
              <input matInput formControlName="url" autocomplete="offx" />
              <mat-error *ngIf="errorHandling('url', 'required')"
                >Required</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-12 px-4">
            <mat-form-field appearance="fill">
              <mat-label>USER</mat-label>
              <input matInput formControlName="user" autocomplete="offx" />
              <mat-error *ngIf="errorHandling('user', 'required')"
                >Required</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-12 px-4">
            <mat-form-field appearance="fill">
              <mat-label>TOKEN</mat-label>
              <input matInput formControlName="token" autocomplete="offx" />
              <mat-error *ngIf="errorHandling('token', 'required')"
                >Required</mat-error
              >
            </mat-form-field>
            <div
              *ngIf="error_message != ''"
              class="col-8 m-auto mb-4 alert alert-danger"
              [innerHTML]="error_message"
            ></div>
          </div>

          <button
            mat-raised-button
            class="btn btn-lg btn-primary btn-block"
            type="submit"
            [disabled]="loading"
          >
            Sign in
          </button>
          <div class="pt-2">
            <mat-spinner
              *ngIf="loading"
              class="btn-spinner m-auto"
              [diameter]="30"
              [color]="'primary'"
            ></mat-spinner>
          </div>

          <p class="mt-5 mb-3 text-muted">Â© 2022-2023</p>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
