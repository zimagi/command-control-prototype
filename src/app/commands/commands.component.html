<app-commands-header></app-commands-header>
<div id="overlay"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-8 border-right">
      <div class="row">
        <div id="main" class="scroll col-3 py-4">
          <!-- <app-accordion [data]="comm"></app-accordion> -->

          <mat-accordion>
            <mat-expansion-panel
              hideToggle
              *ngFor="let command of dataCommands[0] | keyvalue"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <strong>{{ command.key }}</strong>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <app-actions-item
                [command]="command.key"
                [actions]="command.value"
              ></app-actions-item>
            </mat-expansion-panel>
          </mat-accordion>
          <!-- <mat-accordion>
            <mat-expansion-panel hideToggle [expanded]="true">
              <mat-expansion-panel-header>
                <mat-panel-title> user </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-selection-list [multiple]="false">
                <mat-list-option [selected]="true"> rotate </mat-list-option>
                <mat-list-option> list </mat-list-option>
                <mat-list-option> get </mat-list-option>
                <mat-list-option> save </mat-list-option>
                <mat-list-option> remove </mat-list-option>
                <mat-list-option> clear </mat-list-option>
                <mat-list-option> save </mat-list-option>
              </mat-selection-list>
            </mat-expansion-panel>
          </mat-accordion> -->
        </div>
        <div class="col-9 p-4 bg-panel border-right">
          <div class="row mt-3" id="begin">
            <mat-icon class="col-md-1 text-primary mt-1 mr-2"
              >keyboard_backspace</mat-icon
            >
            <h2 class="col-md-6 pl-2">
              <span class="d-block pl-3"
                >Please select from the list of commands from left panel.</span
              >
            </h2>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div id="response-panel" class="col-4 p-4 scroll">
      <div [hidden]="responsesObj.length == 0" class="row border-bottom pb-0">
        <div class="col-md-1 pr-0">
          <mat-icon class="text-primary">comment_alt_text</mat-icon>
        </div>
        <div class="col-md-6" style="padding-left: 0px !important">
          <h4>Response</h4>
        </div>
      </div>
      <div id="response-container" class="pt-3">
        <app-response-item
          [action]="response.action"
          *ngFor="let response of responsesObj"
        ></app-response-item>
      </div>
    </div>

    <div class="col p-5">
      <!-- Content will load here in the outlet -->
      <!-- <router-outlet></router-outlet> -->
    </div>
  </div>
